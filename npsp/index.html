<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NPSP Explorer</title>
<meta name="description" content="Interactive galaxy-themed visualization of Salesforce NPSP. Explore 18 domains, 55 components, and 753 entities as an interconnected universe.">
<meta property="og:title" content="NPSP Explorer">
<meta property="og:description" content="Interactive galaxy-themed visualization of Salesforce NPSP. Explore 18 domains, 55 components, and 753 entities as an interconnected universe.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://epugach.github.io/product-explorer/npsp/">
<meta property="og:image" content="https://epugach.github.io/product-explorer/npsp/og-image.png">
<meta property="og:site_name" content="NPSP Explorer">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="NPSP Explorer">
<meta name="twitter:description" content="Interactive galaxy-themed visualization of Salesforce NPSP. Explore 18 domains, 55 components, and 753 entities as an interconnected universe.">
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<!-- Google tag (gtag.js) -->
<link rel="preconnect" href="https://www.googletagmanager.com">
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HJTE1NYP82"></script>
<script>
  window.dataLayer = window.dataLayer || [];

<link rel="stylesheet" href="../app/css/galaxy.css?v=23">
</head>
<body data-product="npsp">
<a href="#stage" class="skip-link">Skip to content</a>

<!-- Canvas layers: starfield (z0) > force graph (z1) > particles (z2) -->
<canvas id="starfield" role="presentation" aria-hidden="true"></canvas>
<canvas id="graph-canvas" tabindex="0" role="img" aria-label="Interactive galaxy map of 18 NPSP domains. Use arrow keys to navigate planets, Enter to select, or press / to search."></canvas>
<canvas id="particle-canvas" role="presentation" aria-hidden="true"></canvas>

<noscript>
  <div style="padding:60px 40px;text-align:center;color:#e2e8f0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;background:#050510;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center">
    <h1 style="font-size:2rem;margin-bottom:16px;letter-spacing:2px">NPSP Explorer</h1>
    <p style="font-size:1.1rem;color:#94a3b8;margin-bottom:12px">This interactive visualization requires JavaScript to run.</p>
    <p style="font-size:0.95rem;color:#64748b">Explore 18 domains, 55 components, and 753 entities from the Salesforce Nonprofit Success Pack.</p>
  </div>
</noscript>

<!-- Navbar -->
<nav id="navbar" aria-label="Navigation">
  <div class="nav-brand" id="nav-brand" style="cursor:pointer" role="button" tabindex="0">NPSP EXPLORER</div>
  <button id="tour-btn" class="tour-btn" aria-label="Tour">Tour <span class="tour-btn-icon nav-icon-svg" id="tour-icon"></span></button>
  <div class="search-box" id="searchBox">
    <div class="search-shell" id="searchShell">
      <span class="s-icon nav-icon-svg" aria-hidden="true" id="search-icon"></span>
      <input type="text" id="searchInput" placeholder="Search components, triggers, objects..." autocomplete="off" spellcheck="false" aria-label="Search NPSP">
      <span class="s-kbd">/</span>
    </div>
    <div class="search-drop" id="searchDrop">
      <div id="searchResults" role="listbox" aria-label="Search results"></div>
      <div class="search-hint">
        <span><kbd>&#8593;&#8595;</kbd> navigate</span>
        <span><kbd>Enter</kbd> search</span>
        <span><kbd>Esc</kbd> close</span>
      </div>
    </div>
  </div>
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme"><span class="nav-icon-svg" id="theme-icon"></span></button>
  <div id="zoom-indicator" aria-hidden="true">
    <span style="font-size:10px;margin-right:4px">ZOOM</span>
    <div class="zoom-dot active" data-z="1"></div>
    <div class="zoom-dot" data-z="2"></div>
    <div class="zoom-dot" data-z="3"></div>
    <div class="zoom-dot" data-z="4"></div>
  </div>
</nav>

<!-- Search scrim -->
<div class="search-scrim" id="searchScrim"></div>

<!-- Stage -->
<div id="stage">
  <!-- GALAXY VIEW (canvas-based, minimal DOM) -->
  <div id="galaxy-view" class="view-layer active">
    <div class="galaxy-title">
      <h1>NONPROFIT SUCCESS PACK</h1>
      <p>The most widely adopted nonprofit technology on Salesforce</p>
    </div>
    <div class="galaxy-stats">
      <div class="stat-item"><div class="stat-value" id="statClasses">843</div><div class="stat-label">Apex Classes</div></div>
      <div class="stat-item"><div class="stat-value" id="statTriggers">26</div><div class="stat-label">Triggers</div></div>
      <div class="stat-item"><div class="stat-value" id="statObjects">65</div><div class="stat-label">Custom Objects</div></div>
      <div class="stat-item"><div class="stat-value" id="statDomains">18</div><div class="stat-label">Domains</div></div>
      <div class="stat-item"><div class="stat-value" id="statComponents">55</div><div class="stat-label">Components</div></div>
    </div>
  </div>

  <!-- PLANET VIEW -->
  <div id="planet-view" class="view-layer">
    <div class="planet-content" id="planet-content"></div>
  </div>

  <!-- CORE VIEW -->
  <div id="core-view" class="view-layer">
    <div class="core-content" id="core-content"></div>
  </div>

  <!-- ENTITY VIEW (Level 4) -->
  <div id="entity-view" class="view-layer">
    <div class="entity-content" id="entity-content"></div>
  </div>

  <!-- SEARCH RESULTS VIEW (Level 5 - ephemeral, replaces AI answer view) -->
  <div id="search-results-view" class="view-layer">
    <div class="search-results-content" id="search-results-content"></div>
  </div>
</div>

<!-- Version indicator -->
<div id="version-indicator" aria-label="Data version">NPSP 3.x</div>

<!-- Feedback button -->
<button class="feedback-btn" id="feedbackBtn" aria-label="Send feedback"><span class="nav-icon-svg" id="feedback-icon"></span></button>

<!-- Help button -->
<button class="help-btn" id="helpBtn" aria-label="Keyboard shortcuts"><span class="nav-icon-svg" id="help-icon"></span></button>
<div class="help-stack" id="helpStack" role="tooltip">
  <div class="help-row"><kbd>L</kbd><span>Theme</span></div>
  <div class="help-row"><kbd>/</kbd><kbd>&#8984;K</kbd><span>Search</span></div>
  <div class="help-row"><kbd>ESC</kbd><span>Back</span></div>
  <div class="help-row"><kbd>&larr;&rarr;</kbd><span>Tabs</span></div>
  <div class="help-row"><kbd class="help-tour-icon"></kbd><span>Tour Bus</span></div>
  <div class="help-row"><span class="drag-icon help-drag-icon"></span><span>Drag planets</span></div>
</div>

<!-- Feedback modal -->
<div class="feedback-scrim" id="feedbackScrim"></div>
<div class="feedback-modal" id="feedbackModal" role="dialog" aria-labelledby="feedback-title" aria-modal="true"></div>

<!-- Screen reader announcements -->
<div id="sr-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>

<!-- ES module entry point â€” loads shared engine which dynamically imports product data -->
<script type="module" src="../app/js/main.js?v=23"></script>
</body>
</html>
