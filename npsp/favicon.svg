<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="p1" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </radialGradient>
    <radialGradient id="p2" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </radialGradient>
    <radialGradient id="p3" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </radialGradient>
  </defs>
  <!-- Connecting lines (behind planets) -->
  <line x1="10" y1="10" x2="24" y2="12" stroke="#64748b" stroke-width="0.8" opacity="0.6"/>
  <line x1="10" y1="10" x2="17" y2="25" stroke="#64748b" stroke-width="0.8" opacity="0.6"/>
  <line x1="24" y1="12" x2="17" y2="25" stroke="#64748b" stroke-width="0.8" opacity="0.5"/>
  <!-- Large planet (blue) -->
  <circle cx="10" cy="10" r="6.5" fill="url(#p1)"/>
  <circle cx="10" cy="10" r="6.5" fill="none" stroke="#bfdbfe" stroke-width="0.5" opacity="0.4"/>
  <!-- Medium planet (purple) -->
  <circle cx="24" cy="12" r="4.5" fill="url(#p2)"/>
  <circle cx="24" cy="12" r="4.5" fill="none" stroke="#ddd6fe" stroke-width="0.5" opacity="0.4"/>
  <!-- Small planet (cyan) -->
  <circle cx="17" cy="25" r="3" fill="url(#p3)"/>
  <circle cx="17" cy="25" r="3" fill="none" stroke="#a5f3fc" stroke-width="0.5" opacity="0.4"/>
</svg>
