<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="ocean" cx="38%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="45%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </radialGradient>
    <radialGradient id="shine" cx="30%" cy="28%" r="40%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Earth sphere -->
  <circle cx="16" cy="16" r="15" fill="url(#ocean)"/>
  <!-- Landmasses (earthy greens) -->
  <ellipse cx="12" cy="10" rx="4" ry="3" fill="#4ade80" opacity="0.7" transform="rotate(-15 12 10)"/>
  <ellipse cx="19" cy="14" rx="3.5" ry="5" fill="#4ade80" opacity="0.65" transform="rotate(10 19 14)"/>
  <ellipse cx="10" cy="18" rx="3" ry="2.5" fill="#22c55e" opacity="0.6" transform="rotate(-8 10 18)"/>
  <ellipse cx="20" cy="22" rx="2.5" ry="2" fill="#4ade80" opacity="0.55"/>
  <circle cx="14" cy="23" r="1.8" fill="#22c55e" opacity="0.5"/>
  <!-- Highlight/shine -->
  <circle cx="16" cy="16" r="15" fill="url(#shine)"/>
  <!-- Atmosphere rim -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="#93c5fd" stroke-width="0.8" opacity="0.5"/>
</svg>
